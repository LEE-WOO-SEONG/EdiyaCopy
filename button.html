<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to making button using ONLY CSS</title>
    <link rel="stylesheet" href="./css/button.css">
</head>
<body>
    <input type="checkbox" id="btn" class="a11y-hidden">
    <label for="btn" class="burgerbar">
            <span class="burger-bar top"></span>
            <span class="burger-bar middle"></span>
            <span class="burger-bar bottom"></span>
    </label>
    <div class="menu">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
</body>
</html>
