<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">

        <h1 class="logo">
            <a href="#">
                <img src="images/SVG/Logo.svg" alt="이디야 카페 로고">
            </a>
        </h1>

        <nav class="header-nav nav-act">
            <h2 class="a11y-hidden">메뉴</h2>
            <button class="btn-openMenu" title="메뉴 열기">Open menu</button>
            <div class="menu-container">
                <ul class="menu-list">
                    <li class="menu-item"><a class="menu-link" href="#">메뉴</a></li>
                    <li class="menu-item"><a class="menu-link" href="#">이디야멤버스</a></li>
                    <li class="menu-item"><a class="menu-link" href="#">이디야커피랩</a></li>
                    <li class="menu-item"><a class="menu-link" href="#">이디야컬쳐랩</a></li>
                    <li class="menu-item"><a class="menu-link" href="#">공지사항</a></li>
                    <li class="menu-item"><a class="menu-link" href="#">매장찾기</a></li>
                </ul>
                <button class="btn-closeMenu" title="메뉴 닫기">Close menu</button>
            </div>
        </nav>
    </header>

    <main class="main">
        <h2 class="a11y-hidden">메인</h2>

        <ul class="drink-list">
            <li class="drink-item">
                <a class="drink-link" href="#" title="설명 보기">
                <figure class="reset">
                    <img class="drink-image" src="images/1X/ice/02_Ice_Cherry_Blossom_Latte.png" alt="체리 블라썸 라떼 이미지">
                    <figcaption class="drink-imageName">ICED 벚꽃라떼</figcaption>
                </figure>
                </a>

                <div class="drink-info">
                    <dfn class="drink-infoName" data-enName="Cherry Blossom Latte">ICED 벚꽃라떼</dfn>
                    <p class="drink-infoEx">은은한 벚꽃향과 라즈베리 화이트 초콜릿 토핑이 올라간 핑크빛 라떼</p>

                    <dl class="drink-infoCompList">
                        <div>
                            <dt class="drink-infoCompTerm">칼로리</dt><dd>(393kcal)</dd>
                        </div>
                        <div>
                            <dt>당류</dt><dd>(35g)</dd>
                        </div>
                            <dt>단백질</dt><dd>(7g)</dd>
                        <div>
                            <dt>포화지방</dt><dd>(18.6g)</dd>
                        </div>
                        <div>
                            <dt>나트륨</dt><dd>(149mg)</dd>
                        </div>
                        <div>
                            <dt>카페인</dt><dd>(0mg)</dd>
                        </div>
                    </dl>
                    <button class="drink-infoClose" title="설명 닫기"></button>
                </div>

            </li>

            <li><a href="">
                <figure>
                    <figcaption></figcaption>
                </figure>
            </a></li>

            </a></li>
